<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="discription" content="회원가입 페이지">
    <meta name="keyword" content="회원가입">
    <meta name="author" content="chanmi">
    <title>회원가입 페이지</title>
</head>
<body>
    <div class="wrapper">
       <div class="join">
        <p>
            회원가입 페이지 입니다. 본사는 고객님들의 개인정보를 소중하고 
            안전하게 보관하고 있습니다.<br>
            불편사항이 있으시면 010-1234-4102로 연락주시기 바랍니다.
        </p>
       </div>
       <hr>

       <table class="info-table">
        <tr>
            <td>
                <label for="id">아이디</label>
            </td>
            <td>
                <input required id="id" type="text" name="userID">
                <button type="button">아이디 중복체크</button>
            </td>
        </tr>
        <tr>
            <td>
                <label for="pw">비밀번호</label>
            </td>
            <td>
                <input required id="pw" type="password" name="userPW">
            </td>
        </tr>
        <tr>
            <td>
                <label for="name">이름</label>
            </td>
            <td>
                <input required id="name" type="text" name="userName">
            </td>
        </tr>
       </table>
    </div>
</body>
</html>
